name: Docker Image Build & Runtime Validation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Compose
        run: docker compose config

      - name: Build Docker images
        run: docker compose build

      - name: Start containers
        run: docker compose up -d

      - name: Check PostgreSQL health
        run: |
          echo "Waiting for PostgreSQL health check..."
          for i in {1..12}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' postgres_db 2>/dev/null || echo "starting")
            echo "Postgres status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "PostgreSQL is healthy"
              exit 0
            fi
            sleep 5
          done
          echo "PostgreSQL failed to become healthy"
          docker compose logs
          exit 1

      - name: Show container logs
        run: docker compose logs app

      - name: Shutdown containers
        if: always()
        run: docker compose down -v
